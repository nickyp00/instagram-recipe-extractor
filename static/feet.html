    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .back-arrow {
            display: inline-block;
            margin-bottom: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            align-self: flex-start;
        }
        
        .back-arrow:hover {
            text-decoration: underline;
        }
        
        .back-arrow::before {
            content: "‚Üê ";
        }
        
        .message {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .image-container {
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .support-section {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            border: 2px solid #e0e0e0;
        }
        
        .support-text {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .coffee-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #FFDD00;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #000;
        }
        
        .coffee-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .coffee-btn::before {
            content: "‚òï ";
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }

            <img src="/static/cat-feet.jpg" alt="Cat paws">
        </div>
        
        <div class="support-section">
            <p class="support-text">
                If you find these tools useful, consider supporting the project!
            </p>
            <a href="https://buymeacoffee.com/nickyp00" target="_blank" class="coffee-btn">
                Buy Me a Coffee
            </a>
        </div>
    </div>
